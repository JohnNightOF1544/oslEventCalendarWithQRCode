<!-- Add Account Modal -->
<div class="modal fade" id="addAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('admin_account') }}" method="post">
          <div class="form-group">
            <!-- <label for="recipient-name" class="col-form-label">Recipient:</label> -->
            <input type="text" class="form-control" id="recipient-name" placeholder="First Name" name="accountFirst" required>
          </div>

          <div class="form-group">
            <!-- <label for="message-text" class="col-form-label">Message:</label> -->
            <input type="text" class="form-control" id="recipient-name" placeholder="Middle Name" name="accountMiddle" required>
          </div>

          <div class="form-group">
      
            <input type="text" class="form-control" id="recipient-name" placeholder="Last Name" name="accountLast" required>
          </div>

          <div class="form-group">
            <select class="form-control" required="required" name="accountGender">
              <option value="" selected>Please Choose Account</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

           <div class="form-group">
            <select class="form-control" required="required" name="accountYearlevel">
              <option value="" selected>Please Choose Account</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <!-- <label for="message-text" class="col-form-label">Message:</label> -->
            <input type="text" class="form-control" id="recipient-name" placeholder="Username" name="accountUsername" required>
          </div>

          <div class="form-group">
            <!-- <label for="message-text" class="col-form-label">Message:</label> -->
            <input type="password" class="form-control" id="recipient-name" placeholder="Password" name="accountPassword" required>
          </div>
          <!-- naming convensions -->
           <div class="form-group">
            <select class="form-control" required="required" name="account_department">
              <option value="" selected>Please Select a Department</option>
              {% for account_department in accountDepartments %}
                  <option value="{{account_department.id}}">{{account_department.name}}</option>
              {% endfor %}
            </select>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Account</button>
        </div>
    </form>
     </div>
    </div>
  </div>
</div>

<!-- Update Account Modal -->
<div class="modal fade" id="updateAccounttype" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Account Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" id="account_Fname" required>
          </div>
          <div class="form-group">
            <input class="form-control" id="account_Mname" required>
          </div>
          <div class="form-group">
            <input class="form-control" id="account_Lname" required>
          </div>
          <div class="form-group">
            <input class="form-control" id="account_gender" required>
          </div>
          <div class="form-group">
            <input class="form-control" id="account_year_level" required>
          </div>
          <div class="form-group">
            <input class="form-control" id="account_username" required="">
          </div>
          <div class="form-group">
            <input class="form-control" id="account_status">
          </div>
<!--           <div class="form-group">
            <input class="form-control" id="account_department_id" required>
          </div> -->

        <div class="form-group">
          <select class="form-control" required="required" id="account_department_id">
            <option value="" selected>Please Select a Department</option>
            {% for account_department in accountDepartments %}
                <option value="{{account_department.id}}">{{account_department.name}}</option>
            {% endfor %}
          </select>
        </div>  

        <div class="form-group">
          <select class="form-control" required="required" id="account_account_type_id">
            <option value="" selected>Please Select a Account Type</option>
            {% for account_account_type in accountAcctypes %}
                <option value="{{account_account_type.id}}">{{account_account_type.name}}</option>
            {% endfor %}
          </select>
        </div>
<!--           <div class="form-group">
            <input class="form-control" id="account_account_type_id" required>
          </div> -->
          
          <input type="text" id="account_id" hidden="hidden">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="update_account()" >Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
